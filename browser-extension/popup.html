<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 48px;
            height: 48px;
            margin: 0 auto 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .title {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
            color: #1f2937;
        }
        .subtitle {
            font-size: 12px;
            color: #6b7280;
            margin: 5px 0 0;
        }
        .section {
            margin-bottom: 20px;
        }
        .section-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #374151;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 5px;
            color: #374151;
        }
        .input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
        }
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        .status {
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            text-align: center;
            margin-bottom: 15px;
        }
        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
        .status.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }
        .capture-mode {
            display: none;
        }
        .capture-mode.active {
            display: block;
        }
        .setup-mode.hidden {
            display: none;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        .action-buttons .btn {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üîç</div>
        <h1 class="title">Web Audit Tool</h1>
        <p class="subtitle">Capture screenshots for audit reports</p>
    </div>

    <div id="setup-mode" class="setup-mode">
        <div class="section">
            <div class="section-title">Audit Tool Connection</div>
            <div class="input-group">
                <label class="input-label">Audit Tool URL</label>
                <input type="url" id="auditToolUrl" class="input" placeholder="http://localhost:8080" value="http://localhost:8080">
            </div>
            <button id="connectBtn" class="btn">Connect to Audit Tool</button>
        </div>

        <div class="section">
            <div class="section-title">Website to Audit</div>
            <div class="input-group">
                <label class="input-label">Website URL</label>
                <input type="url" id="websiteUrl" class="input" placeholder="https://example.com">
            </div>
            <button id="navigateBtn" class="btn btn-secondary">Navigate to Website</button>
        </div>
    </div>

    <div id="capture-mode" class="capture-mode">
        <div id="status" class="status info">
            Ready to capture screenshot
        </div>
        
        <div class="section">
            <div class="section-title">Screenshot Capture</div>
            <div class="action-buttons">
                <button id="startCaptureBtn" class="btn">Start Capture</button>
                <button id="cancelCaptureBtn" class="btn btn-secondary">Cancel</button>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Current Page</div>
            <div id="currentUrl" style="font-size: 12px; color: #6b7280; word-break: break-all;"></div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
